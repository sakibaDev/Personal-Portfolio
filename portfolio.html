<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">


</head>

<body>

    <header>
        <!-- Navbar -->
        <nav class="navbar custom-nav navbar-expand-lg shadow-sm">
            <div class="container">
                <!-- Custom Logo -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="images/my-logo.jpeg" alt="Logo" width="40" height="40" class="me-2">

                </a>

                <!-- Toggler for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Skills</a>
                        </li>
                        <li class="nav-item resume">
                            <a class="nav-link d-flex align-items-center" href="documents/my-resume.pdf" download>
                                <i class="bi bi-download me-1"></i> Resume
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- My picture and description -->
        <div class="text-center my-4">

            <img src="images/my-picture.jpeg" alt="" class="rounded-circle img-fluid" width="200" height="200">
            <h1 class="name">Marufa Ferdowsi Sakiba</h1>
            <h5 class="title">Software Engineer</h5>
            <div class="text-center my-2">
                <a href="https://facebook.com" class="text-primary me-3" target="_blank">
                    <i class="bi bi-facebook fs-3"></i>
                </a>
                </a>
                <a href="https://linkedin.com" class="text-primary me-3" target="_blank">
                    <i class="bi bi-linkedin fs-3"></i>
                </a>
                <a href="https://github.com" class="text-dark" target="_blank">
                    <i class="bi bi-github fs-3"></i>
                </a>
            </div>


        </div>

    </header>


    <main>

        <!-- Portfolio Card Box -->
        <h3 class="project-title text-center my-4 fw-bold">Projects</h3>
        <div class="container my-4 p-3 border rounded shadow">
            <div class="row align-items-center">

                <!-- Carousel on the left -->
                <div class="col-md-6">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/rms-img-1.jpeg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="images/rms-img-2.jpeg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="images/rms-img-3.jpeg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <!-- Description on the right -->
                <div class="col-md-6">
                    <h4>Restaurant Management Project</h4>
                    <p>A simple system to manage restaurant orders, billing, and menu updates. Designed to improve
                        service efficiency and reduce errors.</p>
                </div>
            </div>
        </div>

        <!-- Contact Us -->

        <div class="container mt-5 contact-us ">
            <h2 class="text-center fw-bold">Contact Us</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Send Message</button>
            </form>
        </div>

    </main>


    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <small>&copy; sakiba</small>
        </div>
    </footer>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
